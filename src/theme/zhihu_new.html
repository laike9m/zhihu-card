<html>
  <body>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./zhihu_new.css" inline="inline" />
    <script id="zhihu-card" type="text/template">
    <div class="HoverCard">
      <div class="HoverCard-titleContainer">
        <img class="Avatar" width="68" height="68" src="{avatar}" />
        <div class="HoverCard-titleText">
          <div class="HoverCard-title">
            <span
              ><a target="_blank" href="https://www.zhihu.com/people/{domain}"
                >{name}{suffix}</a
              ></span
            >
          </div>
          <div class="HoverCard-subtitle">
            <span class="ztext">{signature}</span>
          </div>
        </div>
      </div>
      <div class="HoverCard-item">
        <div class="NumberBoard">
          <a target="_blank" type="button" class="NumberBoard-item Button" href="{key1_url}"
            ><div class="NumberBoard-itemInner">
              <div class="NumberBoard-itemName">{key1}</div>
              <strong class="NumberBoard-itemValue" title="{key1_data}"
                >{key1_data}</strong
              >
            </div></a
          ><a target="_blank" type="button" class="NumberBoard-item Button" href="{key2_url}"
            ><div class="NumberBoard-itemInner">
              <div class="NumberBoard-itemName">{key2}</div>
              <strong class="NumberBoard-itemValue" title="{key2_data}"
                >{key2_data}</strong
              >
            </div></a
          ><a target="_blank" type="button" class="NumberBoard-item Button" href="{key3_url}"
            ><div class="NumberBoard-itemInner">
              <div class="NumberBoard-itemName">{key3}</div>
              <strong class="NumberBoard-itemValue" title="{key3_data}"
                >{key3_data}</strong
              >
            </div></a
          >
        </div>
        <div class="HoverCard-buttons">
          <a href="https://www.zhihu.com/people/{domain}" type="button" class="Button primary"
            >​<svg
              class="Zi"
              fill="currentColor"
              viewBox="0 0 24 24"
              width="1.2em"
              height="1.2em"
            >
              <path
                d="M13.491 10.488s-.012-5.387 0-5.998c-.037-1.987-3.035-1.987-2.997 0-.038 1.912 0 5.998 0 5.998H4.499c-1.999.01-1.999 3.009 0 3.009s5.995-.01 5.995-.01v5.999c0 2.019 3.006 2.019 2.997 0-.01-2.019 0-5.998 0-5.998s3.996.009 6.004.009c2.008 0 2.008-3-.01-3.009h-5.994z"
                fill-rule="evenodd"
              ></path></svg>关注</a>
        </div>
      </div>
    </div>
    </script>
    <script src="../card.js" charset="utf-8" inline="inline"></script>
  </body>
</html>
